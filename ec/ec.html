        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="pass.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<img  class="img" src="https://electriccastle.ro/assets/img/logo.png" />
			</div>
		</div>

		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-8" id="sign-up">
						<h1>Sign up for a free ticket!</h1>
						<form role="form" method="get" action="https://www.google.com">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" name="email" class="form-control" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" name="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="confirm">Confirm</label>
								<input type="password" name="confirm" class="form-control" id="confirm" placeholder="Last">
							</div>
						</form>
						<button type="submit" name="submit" id="submit" class="btn">Free ticket!</button>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="col-md-4">
					<p>
							&copy;Iamandi Radu 2018</br><a href="https://www.fb.com/raducbu">Contact</a>
					</p>

		</div>
