<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="https://electriccastle.ro/assets/img/logo.png" />
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1>Sign up for a free ticket!</h1>
            <form role="form">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="first" placeholder="First">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="last" placeholder="Last">
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </form>
            <a href="#" class="btn">Free ticket!</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="col-md-4">
          <p>
            	&copy;Iamandi Radu 2017</br><a href="www.fb.com/raducbu">Contact</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
