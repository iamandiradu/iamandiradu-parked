<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>IntelliBin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,800"
			rel="preload"
		/>
		<link rel="shortcut icon" type="image/png" href="./ icon.png" />
	</head>
	<body>
		<main class="app">
			<section class="intro">
				<h1 role="image" aria-label="earth emoji" class="earth">🌏</h1>
				<h1>Pot recicla asta?</h1>
				<h2>Folosește tehnologia și învață cum să reciclezi!</h2>
				<!-- <p>(Acest website are nevoie de acces la camera web)</p> -->
				<button class="start-button blinking">Se inițializează...</button>
			</section>
			<section class="feed">
				<div id="webcam-frame">
					<video id="webcam" width="1280" height="720" autoplay playsinline muted></video>
				</div>
				<section class="classification-content">
					<button id="guess-button" class="blinking">
						Se inițializează...
					</button>
					<div id="result"></div>
					<div id="confirmation-buttons">
						<button id="yes">DA</button>
						<button id="no">NU</button>
					</div>
					<div id="recycling-classification"></div>
					<div id="extra-details"></div>
					<div id="next">Apasă DA pentru a scana următorul obiect</div>
				</section>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
		<script type="text/javascript" src="https://iamradu.ro/assets/scripts/https.js"></script>
		<script src="bundle.js" charset="utf-8"></script>
	</body>
</html>
